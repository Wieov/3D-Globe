<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Планета</title>
    
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Подключаем Three.js и расширения -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- Передаём пути в JavaScript -->
    <script>
        const earthTexturePath = "8k_earth_daymap.png";
        const dataTexturePath = "world_data_map.png";
        const backgroundTexturePath = "space.jpg";
    </script>
</head>
<body>
    <!-- Холст для 3D -->
    <canvas id="globe"></canvas>
    
    <!-- Блок для вывода информации о континенте -->
    <div id="infoBox" class="collapsed">
        <div class="info-header">
            <h2 id="continentName"></h2>
            <span class="close-btn" onclick="closeInfoBox()">×</span>
        </div>
        <div class="info-content">
            <p id="continentPopulation"></p>
            <p id="continentArea"></p>
            <p id="continentClimate"></p>
            <p id="continentMainCities"></p>
            <p id="continentFacts"></p>
            <p id="continentDescription"></p>
        </div>
        <button id="toggleBtn" onclick="toggleCollapse()">Развернуть</button>
    </div>

    <!-- Подключаем скрипт -->
    <script src="script.js" defer></script>
</body>
</html>
